<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stammering Detection Results</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
        }
        .score {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .details {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 30px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Stammering Detection Results</h1>
    <div class="score">
        <p><strong>Stammering Score:</strong> {{ score }}</p>
    </div>
    <div class="details">
        <p><strong>Text Recognized:</strong></p>
        <pre>{{ text }}</pre>
    </div>
    <button onclick="window.location.href='/'">Go Back</button>

</body>
</html>
